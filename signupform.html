<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <script src="https://kit.fontawesome.com/b480300491.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> 
    <style>
        body{
            background: linear-gradient(45deg,blue,violet,pink,black);
        }
        .card-header{
            background: linear-gradient(38deg,rgb(162, 178, 162),blue);
        }
        .form-control:hover{
            font-family: cursive;
        }
    </style>
</head>
<body>
    <div class="row m-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="display-3 text-info">Sign up </h1>
                </div>
                <div class="card-body">
                     <div class="form-group">
                        <label for=""> Username</label>
                        <input type="text" placeholder="Usename" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for=""> Email Id</label>
                        <input type="email" placeholder="Email Id" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for=""> password</label>
                        <input type="password" placeholder="password" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for=""> confirm password</label>
                        <input type="password" placeholder="confirm password" class="form-control">
                     </div>
                     <div class="form-group p-3 text-center">
                        <button class="btn btn-primary">Sign up</button>
                     </div>
                     <p class="text-center">Already have account? <a href="./signInForm.html"  style="text-decoration: none;">sign in</a></p>
                     <p class="text-center">Go back to  <a href="./index.html"  style="text-decoration: none;">Home</a></p>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
