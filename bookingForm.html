<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <script src="https://kit.fontawesome.com/b480300491.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> 
    <style>
        body{
            background: linear-gradient(45deg,rgb(196, 196, 233),rgb(238, 230, 238),rgb(215, 230, 213),rgb(208, 196, 196));
        }
        .card-header{
            background: linear-gradient(38deg,rgb(162, 178, 162),rgb(95, 213, 187));
        }
        .form-control:hover{
            font-family: cursive;
        }
    </style>
</head>
<body>
    <div class="row m-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="display-3 text-info text-white">Sign in</h1>
                </div>
                <div class="card-body">
            
                     <div class="form-group">
                        <label for=""> Email Id</label>
                        <input type="email" placeholder="Email Id" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for=""> password</label>
                        <input type="password" placeholder="password" class="form-control">
                     </div>
                     
                     <div class="form-group p-3 text-center">
                        <button class="btn btn-primary">Sign in</button>
                     </div>
                     <p class="text-center">Don't have account? <a href="#"  style="text-decoration: none;">sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
